<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mercados del Partido</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS principal (con sidebar) -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/partido.css">
  <link rel="stylesheet" href="assets/css/headfoot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- ===== HEADER ==================================================== -->
  <header>
    <div class="header-left" id="header-left"></div>
    <div class="header-center">
      <a href="#top"><img src="logohead.png" alt="Logo" class="logo" id="logo-scroll" /></a>
    </div>
    <div class="header-right" id="header-right"></div>
  </header>

  <a href="index.html" class="volver-btn">&larr; Volver a partidos</a>

  <div class="partido-layout">
    <!-- Detalle partido y mercados -->
    <div class="partido-main">
      <div id="detalle-partido">
        <div id="cargando-partido">Cargando partido...</div>
      </div>
    </div>

    <!-- Sidebar de usuario/apuestas SOLO en .column-right -->
    <div class="column column-right">
      <div class="user-sidebar" id="userSidebar">
        <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ CABECERA ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <div class="bs-header">
          <button class="bs-toggle js-toggle">‚ñº</button>
          <span class="bs-title">Carrito</span>
          <button class="bs-clear" id="clear-bets" title="Vaciar">üóëÔ∏è</button>
        </div>
        <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ PESTA√ëAS ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
        <div class="bs-tabs">
          <button class="bs-tab active js-tab" data-target="simple">Simple</button>
          <button class="bs-tab js-tab" data-target="combi">Combinada (0)</button>
          <button class="bs-tab js-tab" data-target="sistema">Sistema</button>
        </div>
        <div class="bs-content">
          <div data-content="simple" style="display: block;"></div>
          <div data-content="combi" style="display: none;"></div>
          <div data-content="sistema" style="display: none;"></div>
        </div>
        <div class="bs-body">
          <ul id="bet-list" class="bs-list"></ul>
        </div>
        <div class="bs-footer">
          <div class="stake-row">
            <div class="stake-group">
              <label for="stake" class="stake">Importe</label>
              <div class="stake-input">
                <input type="number" id="stake" value="5" min="0" />
                <span>‚Ç¨</span>
              </div>
            </div>
            <div class="total-odds">
              <span class="tot-label">Cuota total</span>
              <span class="tot-value" id="total-odds">0,00</span>
            </div>
          </div>
          <div class="potential-winnings">
            <span class="pw-label">Ganancias potenciales</span>
            <span class="pw-divider"></span>
            <span class="pw-value" id="potential-winnings">0,00 ‚Ç¨</span>
          </div>
        </div>
        <div class="quick-stakes">
          <button class="qs">2 ‚Ç¨</button>
          <button class="qs">5 ‚Ç¨</button>
          <button class="qs">10 ‚Ç¨</button>
          <button class="qs">20 ‚Ç¨</button>
          <button class="qs all-in">ALL-IN</button>
        </div>
        <button class="accept-btn">Aceptar los cambios</button>
      </div>
    </div>
  </div>

  <!-- Bot√≥n flotante m√≥vil y overlay -->
  <button id="mobileMenuBtn" class="mobile-menu-btn">
    <img src="carrito.png" alt="Carrito" id="cartIcon" />
    <span id="totalOddsText" style="display:none;"></span>
    <span id="betBadge" class="bet-badge" style="display:none;">0</span>
  </button>
  <div id="sidebar-overlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.4);z-index:999;"></div>

  <!-- ===== FOOTER ==================================================== -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <h2>Winnet</h2>
        <p>&copy; 2025 Todos los derechos reservados.</p>
      </div>
      <div class="footer-contacto">
        <h2>Contacto</h2>
        <p>Email: <a href="mailto:winnetaplicacion@gmail.com">winnetaplicacion@gmail.com</a></p>
      </div>
      <div class="footer-redes">
        <h2>S√≠guenos</h2>
        <div class="redes-iconos">
          <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          <a href="https://www.instagram.com/winnetapp?igsh=MXBvazY2anFqN3Nsdw==" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.tiktok.com/@winnetapp?_t=ZN-8xTDcL9VuTu&_r=1" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- JS principal + partido -->
  <script src="assets/js/main.js"></script>
  <script src="assets/js/partido.js"></script>
</body>
</html>
