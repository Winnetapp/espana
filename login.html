<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Winnet</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/headfoot.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="header-left" id="header-left"></div>
    <div class="header-center">
      <a href="index.html"><img src="logohead.png" alt="Logo" class="logo" id="logo-scroll" style="cursor: pointer;" /></a>
    </div>
    <div class="header-right" id="header-right">
      <div class="user-menu" id="user-menu" style="display: none;">
        <span id="username-display">Usuario ⌄</span>
        <div class="dropdown-menu" id="dropdown-menu">
          <button id="logout-btn">Cerrar sesión</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="login-page">
    <div class="login-container">
      <h1 class="login-title">Iniciar Sesión</h1>
      <form id="login-form" class="login-form">
        <input type="email" id="email" placeholder="Correo electrónico" required />
        <div class="password-container">
          <input type="password" id="password" placeholder="Contraseña" required />
          <button type="button" class="toggle-password" aria-label="Mostrar contraseña">👁️</button>
        </div>
        <button type="submit">Entrar</button>
      </form>
      <p class="register-link">
        ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
      </p>
      <div id="login-error" class="login-error"></div>
      <div class="back-home">
        <a href="index.html">← Volver al inicio</a>
      </div>
    </div>
  </main>

  <!-- ===== FOOTER ==================================================== -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <h2>Winnet</h2><p>&copy; 2025 Todos los derechos reservados.</p>
      </div>

      <div class="footer-contacto">
        <h2>Contacto</h2>
        <p><a href="https://winnetapp.github.io/soporte/">Errores y sugerencias</a></p>
      </div>

      <div class="footer-redes">
        <h2>Síguenos</h2>
        <div class="redes-iconos">
          <a href="https://youtube.com" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          <a href="https://www.instagram.com/winnetapp?igsh=MXBvazY2anFqN3Nsdw==" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
          <a href="https://www.tiktok.com/@winnetapp?_t=ZN-8xTDcL9VuTu&_r=1" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
          <a href="https://winnetapp.github.io/donaciones/" target="_blank" aria-label="PayPal"><i class="fab fa-paypal"></i></a>
          <a href="mailto:winnetaplicacion@gmail.com"><i class="fas fa-envelope"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- CONFIG -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDgdI3UcnHuRlcynH-pCHcGORcGBAD3FSU",
      authDomain: "winnet-708db.firebaseapp.com",
      projectId: "winnet-708db",
      storageBucket: "winnet-708db.appspot.com",
      messagingSenderId: "869401097323",
      appId: "1:869401097323:web:fddb5e44af9d27a7cfed2e",
      measurementId: "G-12LH5QRVD0"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- JS -->
  <script>
    document.querySelector('.toggle-password').addEventListener('click', () => {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
      event.target.textContent = type === 'password' ? '👁️' : '🙈';
    });
  </script>
  <script src="assets/js/auth.js"></script>
</body>
</html>

</html>
