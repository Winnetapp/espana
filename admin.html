<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Admin – Crear partido</title>
  <link rel="stylesheet" href="assets/css/admin.css" />
  <link rel="stylesheet" href="assets/css/headfoot.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
    <header class="admin-header">
    <div class="header-left">
        <span class="admin-label">Modo Admin</span>
    </div>

    <div class="header-center">
        <a href="#top">
        <img src="logohead.png" alt="Logo" class="logo" id="logo-scroll" />
        </a>
    </div>

    <div class="header-right">
        <a href="index.html" class="header-btn">Volver a inicio</a>
    </div>
    </header>


  <main class="main-admin">
    <div class="card">
            <h2>Crear partido</h2>

            <label for="deporte">Deporte</label>
            <select id="deporte">
            <option value="futbol">Fútbol</option>
            </select>

            <label for="liga">Liga / Competición</label>
            <input id="liga" placeholder="La Liga" />

            <label for="equipo1">Equipo local</label>
            <input id="equipo1" placeholder="Real Madrid" />

            <label for="equipo2">Equipo visitante</label>
            <input id="equipo2" placeholder="Barcelona" />

            <label for="fecha">Fecha</label>
            <input id="fecha" type="date" />

            <label for="hora">Hora</label>
            <input id="hora" type="time" />

            <h3>Cuotas Resultado (1 X 2)</h3>
            <div class="cuota-group">
            <input id="cuota1" type="number" step="0.01" placeholder="Cuota 1" />
            <input id="cuotaX" type="number" step="0.01" placeholder="Cuota X" />
            <input id="cuota2" type="number" step="0.01" placeholder="Cuota 2" />
            </div>

        <button id="guardar">Guardar partido</button>
        <div class="msg" id="msg"></div>
    </div>
   </main>


  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <h2>Winnet</h2>
        <p>&copy; 2025 Todos los derechos reservados.</p>
      </div>

      <div class="footer-contacto">
        <h2>Contacto</h2>
        <p>Email: <a href="mailto:winnetaplicacion@gmail.com">winnetaplicacion@gmail.com</a></p>
      </div>

      <div class="footer-redes">
        <h2>Síguenos</h2>
        <div class="redes-iconos">
          <a href="https://youtube.com" target="_blank" aria-label="YouTube">

          </a>
          <a href="https://www.instagram.com/winnetapp?igsh=MXBvazY2anFqN3Nsdw==" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.tiktok.com/@winnetapp?_t=ZN-8xTDcL9VuTu&_r=1" target="_blank" aria-label="TikTok">
            <i class="fab fa-tiktok"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script type="module" src="assets/js/admin.js"></script>

</body>
</html>
