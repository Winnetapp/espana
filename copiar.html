<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Introducir resultados · Admin</title>
  <link rel="stylesheet" href="resultados.css" />
</head>
<body class="admin-page">
  <header>
    <h1>Introducir resultados</h1>
    <a href="/admin.html" class="btn">Volver al panel</a>
  </header>

  <main>
    <!-- 1. Selección de partido -->
    <section id="selector-partido">
      <label for="matchSelect">Selecciona partido:</label>
      <select id="matchSelect" required>
        <option value="" disabled selected>— Elige uno —</option>
      </select>
    </section>

    <!-- 2. Formulario de resultados -->
    <form id="resultadoForm" class="hidden">

      <!-- Aquí aparecerán las preguntas dinámicas, incluyendo el select para ganador -->
      <div id="preguntasDinamicas"></div>

      <button type="submit" class="btn-primary">Guardar resultados</button>
    </form>

    <div id="estadoGuardado" class="estado"></div>
  </main>

  <!-- Firebase y script -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>
  <script src="resultados.js" type="module"></script>
</body>
</html>
